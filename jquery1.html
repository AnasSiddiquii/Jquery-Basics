<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <!-- $("#id") -->
    <!-- $(".class") -->
    <!-- $("div").hide   >>> to hide -->

    <div    id="p1">this is p1</div>
    <div class="p2">this is p2</div>
    <div class="p3">this is p3</div>
    <a href="#" class="a1">link</a>

    <p id="pra">this is a p tag</p>

    <button id="btn">Click</button><br><br>
    
    <div id="box" style="background-color: brown; height:100px; width: 100px;" ></div><br><br>
    
    <button id="btn1">Click</button>
    <button id="btn2">Click</button><br><br>
    
    <div id="box1" style="background-color: brown; height:100px; width: 100px;" ></div>




    <script>
        // $("*").hide()   // * to select all
        $(".p2").hide()

        // $("#btn").click(function(){
        // $("#btn").dblclick(function(){
        
        // $("#btn").mouseenter(function(){
        // $("#btn").mouseover(function(){
        
        // $("#btn").mouseleave(function(){
        // $("#btn").mouseout(function(){

            // $("#pra").hide()
            // $(this).hide()   },


        $("#btn").hover(function(){
            $("#pra").hide(1000)
            $(this).fadeOut(1000)
        },
        function(){
            $("#pra").show(2000)
            $(this).fadeIn(2000)
        })

        
        $("#btn").click(function(){
            // $("#box").fadeToggle(1000)   // click > in or click > out
            // $("#box").fadeTo(1000, 0.5)

            $("#box").slideUp(1000)
            $("#box").slideDown(1000)

            // $("#box").slideToggle(1000)  // click > up or click > down

        })

        $("#box").on(
        {
            click:function(){$(this).slideUp(2000).slideDown(2000);},
            mouseenter:function(){$(this).css("background-color","red");},
            mouseleave:function(){$(this).css("background-color","blue");}
        })
        
        $("#btn1").click(function(){
            $("#box1").animate({
                opacity:'0.5',
                height: '400px',
                width:'200px'
            },3000,function(){
                alert("animation completed")
            })
        })
        
        $("#btn2").click(function(){
            $("#box1").stop()
        })


    </script>

</body>
</html>
